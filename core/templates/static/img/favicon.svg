<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect x="20" y="20" width="160" height="160" rx="30" fill="url(#chipGradient)" stroke="#475569" stroke-width="2" />
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="45" stroke="#94a3b8" stroke-width="2" fill="none" opacity="0.3" />
    <path d="M-45 0 A 45 45 0 0 1 45 0" stroke="#38bdf8" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </path>
    <circle cx="0" cy="0" r="6" fill="#f8fafc"><animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" /></circle>
  </g>
  <path d="M85 105 L 100 120 L 140 70" stroke="#10b981" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#neonGlow)">
     <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="1.2s" fill="freeze" />
  </path>
  <path d="M125 125 L 145 145" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" opacity="0.8" />
</svg>