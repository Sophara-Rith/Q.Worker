{% extends 'base.html' %} {% block title %}Settings{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Application Settings</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"> Default Output Directory </label>
                <div class="flex gap-2">
                    <input type="text" name="output_dir" id="pathInput" value="{{ settings.default_output_dir }}" class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" placeholder="C:/Users/..." />

                    <button type="button" onclick="triggerNativeBrowse()" id="browseBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 border border-gray-200 text-sm font-medium flex items-center gap-2 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                        Browse Folder
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500">Select where processed files should be saved automatically.</p>
            </div>

            <div class="pt-4 border-t border-gray-100 flex justify-end">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm transition-colors">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    async function triggerNativeBrowse() {
        const btn = document.getElementById('browseBtn');
        const input = document.getElementById('pathInput');
        const originalText = btn.innerHTML;

        // 1. Show Loading State
        btn.disabled = true;
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Opening...`;

        try {
            // 2. Call Backend to open OS Dialog
            const response = await fetch("{% url 'core:browse' %}");
            const data = await response.json();

            // 3. Update Input if path selected
            if (data.path) {
                input.value = data.path;
            }
        } catch (error) {
            console.error('Browse error:', error);
            alert('Could not open folder picker. Please enter path manually.');
        } finally {
            // 4. Reset Button
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }
</script>
{% endblock %}
