{% extends 'base.html' %} {% block title %}Reporting Module{% endblock %} {% block content %}

<style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .table-grid-row td {
        border-bottom: 1px solid #e5e7eb;
    }
    .dark .table-grid-row td {
        border-bottom: 1px solid #374151;
    }
    .edit-input:focus {
        outline: 2px solid #6366f1;
        outline-offset: -2px;
    }
    .scrollbar-always-y {
        overflow-y: scroll;
    }

    .cell-modified {
        background-color: #fffbeb !important;
        color: #2563eb !important;
        font-weight: 600;
    }
    .dark .cell-modified {
        background-color: rgba(253, 230, 138, 0.1) !important;
        color: #60a5fa !important;
    }
</style>

<div x-data="reportModule()" x-init="init()" class="h-full flex flex-col relative overflow-hidden bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col md:flex-row justify-between items-center mb-1 flex-shrink-0 px-4 pt-2">
        <div>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">Reporting Module</h1>
            <p class="text-xs text-gray-500">Review and finalize data.</p>
        </div>
        <div class="flex gap-2 items-center mt-1 md:mt-0">
            <div class="relative group">
                <input type="text" x-model="searchInput" @keydown.enter="searchSession()" placeholder="Search OVATR..." class="pl-2 pr-7 py-1 text-xs border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white focus:ring-1 focus:ring-indigo-500 w-40 transition-all focus:w-56" />
                <button @click="searchSession()" class="absolute right-1 top-1.5 text-gray-400 hover:text-indigo-500">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>
            <div x-show="ovatr" class="px-2 py-1 bg-indigo-50 dark:bg-indigo-900/30 border border-indigo-100 dark:border-indigo-800 rounded text-xs font-mono font-bold text-indigo-700 dark:text-indigo-300" x-text="ovatr"></div>
            <a :href="'/crosscheck/api/report/download/?ovatr_code=' + ovatr" x-show="ovatr" target="_blank" class="flex items-center gap-1 px-3 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded shadow font-bold transition"
                ><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>Export</a
            >
        </div>
    </div>

    <div x-show="ovatr" x-transition class="flex-1 mx-2 mb-1 bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-300 dark:border-gray-700 flex flex-col overflow-hidden relative">
        <div class="flex px-0 pt-0 border-b border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900/50 flex-shrink-0 w-full">
            <template x-for="tab in tabs" :key="tab.id">
                <button
                    @click="switchTab(tab.id)"
                    :class="currentTab === tab.id ? 'bg-white dark:bg-gray-800 text-indigo-700 dark:text-indigo-400 border-r border-l border-gray-300 dark:border-gray-700' : 'bg-transparent text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 border-r border-transparent'"
                    class="flex-1 py-2 text-xs font-bold uppercase tracking-tight transition-colors text-center focus:outline-none truncate px-1"
                >
                    <span x-text="tab.label"></span>
                </button>
            </template>
        </div>

        <div class="flex-none overflow-hidden bg-gray-200 dark:bg-gray-700 border-b border-gray-300 dark:border-gray-600 z-20" x-ref="header" :style="'padding-right: ' + scrollbarWidth + 'px'">
            <table class="text-xs text-left border-separate border-spacing-0 table-fixed w-full">
                <colgroup>
                    <col class="w-12" />
                    <template x-if="currentTab === 'company'">
                        <col class="w-1/2" />
                        <col class="w-1/2" />
                    </template>
                    <template x-if="['annex_1', 'annex_2', 'annex_4', 'annex_5'].includes(currentTab)">
                        <col class="w-2/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                    </template>
                    <template x-if="currentTab === 'annex_3'">
                        <col class="w-24" />
                        <col class="w-24" />
                        <col class="w-auto" />
                        <col class="w-32" />
                        <col class="w-32" />
                        <col class="w-32" />
                    </template>
                    <template x-if="!['company', 'annex_1', 'annex_2', 'annex_3', 'annex_4', 'annex_5'].includes(currentTab)">
                        <template x-for="col in displayColumns" :key="col.key"><col class="w-auto" /></template>
                    </template>
                </colgroup>
                <thead>
                    <tr>
                        <th class="px-2 py-1 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-gray-300 dark:border-gray-600 text-center w-12 h-7">No</th>

                        <template x-if="currentTab === 'company'">
                            <th class="px-2 py-1 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-gray-300 dark:border-gray-600 h-7 align-middle text-left">Field Name</th>
                        </template>
                        <template x-if="currentTab === 'company'">
                            <th class="px-2 py-1 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-gray-300 dark:border-gray-600 h-7 align-middle text-left">Value</th>
                        </template>

                        <template x-if="currentTab !== 'company'">
                            <template x-for="col in displayColumns" :key="col.key">
                                <th class="px-2 py-1 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-gray-300 dark:border-gray-600 h-7 align-middle text-center truncate" x-text="col.label"></th>
                            </template>
                        </template>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="flex-1 scrollbar-always-y bg-white dark:bg-gray-800 relative" id="tableContainer" x-ref="body" @scroll="syncScroll()">
            <div x-show="loading" class="absolute inset-0 bg-white/80 dark:bg-gray-900/80 flex items-center justify-center z-30">
                <div class="flex items-center gap-3 bg-white dark:bg-gray-800 px-6 py-4 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-700 dark:text-gray-200 font-medium text-sm">Loading Data...</span>
                </div>
            </div>

            <table class="text-xs text-left border-separate border-spacing-0 table-fixed w-full">
                <colgroup>
                    <col class="w-12" />
                    <template x-if="currentTab === 'company'">
                        <col class="w-1/2" />
                        <col class="w-1/2" />
                    </template>
                    <template x-if="['annex_1', 'annex_2', 'annex_4', 'annex_5'].includes(currentTab)">
                        <col class="w-2/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                    </template>
                    <template x-if="currentTab === 'annex_3'">
                        <col class="w-24" />
                        <col class="w-24" />
                        <col class="w-auto" />
                        <col class="w-32" />
                        <col class="w-32" />
                        <col class="w-32" />
                    </template>
                    <template x-if="!['company', 'annex_1', 'annex_2', 'annex_3', 'annex_4', 'annex_5'].includes(currentTab)">
                        <template x-for="col in displayColumns" :key="col.key"><col class="w-auto" /></template>
                    </template>
                </colgroup>
                <tbody class="bg-white dark:bg-gray-800">
                    <template x-for="(row, idx) in paginatedRows" :key="row.no || idx">
                        <tr class="hover:bg-blue-50 dark:hover:bg-gray-700/50 transition-colors group text-xs table-grid-row">
                            <td class="px-2 py-1 font-mono text-gray-500 dark:text-gray-400 border-r border-gray-300 dark:border-gray-600 text-center w-12 h-7 align-middle bg-gray-50 dark:bg-gray-800">
                                <span x-text="(currentPage - 1) * pageSize + idx + 1"></span>
                            </td>

                            <template x-if="currentTab === 'company'">
                                <td class="px-2 py-1 border-r border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900/30 font-bold text-gray-900 dark:text-white align-middle truncate"><span x-text="formatFieldLabel(row.key)"></span></td>
                            </template>
                            <template x-if="currentTab === 'company'">
                                <td @dblclick="startEdit(row, 'value')" class="p-0 border-r border-gray-300 dark:border-gray-600 relative align-middle h-7 cursor-pointer" :class="{'cell-modified': isModified(row, 'value')}">
                                    <div class="w-full h-full relative">
                                        <template x-if="isEditing(row, 'value')">
                                            <textarea x-model="row.value" @blur="stopEdit(row, 'value')" @keydown.enter.prevent="stopEdit(row, 'value')" class="edit-input w-full h-full min-h-[3rem] px-2 py-1 bg-white dark:bg-gray-700 border-0 text-xs resize-none block text-gray-900 dark:text-gray-100" :class="{'text-right': isAmountCol(row.key)}" x-effect="$el.focus(); $el.select()"></textarea>
                                        </template>
                                        <template x-if="!isEditing(row, 'value')">
                                            <div class="px-2 py-1 w-full h-full flex items-center overflow-hidden truncate whitespace-nowrap text-left" x-text="formatValue(row.value, row.key)" :title="isModified(row, 'value') ? 'Original: ' + row._orig.value : row.value"></div>
                                        </template>
                                    </div>
                                </td>
                            </template>

                            <template x-if="currentTab !== 'company'">
                                <template x-for="col in displayColumns" :key="col.key">
                                    <td class="p-0 border-r border-gray-300 dark:border-gray-600 relative align-middle h-7 cursor-pointer" @dblclick="startEdit(row, col.key)" :class="{'cell-modified': isModified(row, col.key)}">
                                        <div class="w-full h-full relative">
                                            <template x-if="isEditing(row, col.key)">
                                                <textarea
                                                    x-model="row[col.key]"
                                                    @blur="stopEdit(row, col.key)"
                                                    @keydown.enter.prevent="stopEdit(row, col.key)"
                                                    class="edit-input w-full h-full min-h-[3rem] px-2 py-1 bg-white dark:bg-gray-700 border-0 text-xs resize-none block text-gray-900 dark:text-gray-100"
                                                    :class="{'text-right': isAmountCol(col.key)}"
                                                    x-effect="$el.focus(); $el.select()"
                                                ></textarea>
                                            </template>
                                            <template x-if="!isEditing(row, col.key)">
                                                <div
                                                    class="px-2 py-1 w-full h-full flex items-center overflow-hidden truncate whitespace-nowrap"
                                                    :class="{
                                                         'justify-end': isAmountCol(col.key),
                                                         'justify-start': !isAmountCol(col.key),
                                                         'font-bold': isAmountCol(col.key),
                                                     }"
                                                    x-text="formatValue(row[col.key], col.key)"
                                                    :title="isModified(row, col.key) ? 'Original: ' + formatValue(row._orig[col.key], col.key) : row[col.key]"
                                                ></div>
                                            </template>
                                        </div>
                                    </td>
                                </template>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div x-show="!loading && rows.length === 0" class="flex flex-col items-center justify-center h-48 text-gray-400">
                <svg class="w-10 h-10 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span>No data available</span>
            </div>
        </div>

        <div x-show="rows.length > 0" class="px-4 py-2 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-between items-center text-xs text-gray-600 dark:text-gray-300 flex-shrink-0">
            <div>Showing <span class="font-bold" x-text="startRecord"></span> to <span class="font-bold" x-text="endRecord"></span> of <span class="font-bold" x-text="totalRecords"></span> results</div>
            <div class="flex items-center gap-2">
                <button @click="prevPage()" :disabled="currentPage === 1" class="px-2 py-1 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <span class="px-2">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></span>
                <button @click="nextPage()" :disabled="currentPage === totalPages" class="px-2 py-1 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <div x-show="toast.show" x-transition class="fixed bottom-5 right-5 px-4 py-2 rounded shadow-xl text-white text-xs font-bold flex items-center gap-2 z-50" :class="toast.type === 'error' ? 'bg-red-500' : 'bg-green-600'"><span x-text="toast.message"></span></div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('reportModule', () => ({
            ovatr: '{{ ovatr_code }}',
            searchInput: '',
            currentTab: 'company',
            scrollbarWidth: 0,
            tabs: [
                {id: 'company', label: 'Company Info'},
                {id: 'annex_1', label: 'Annex I (State)'},
                {id: 'annex_2', label: 'Annex II (Non-State)'},
                {id: 'annex_3', label: 'Annex III (Local Pur)'},
                {id: 'annex_4', label: 'Annex IV (Export)'},
                {id: 'annex_5', label: 'Annex V (Local Sale)'},
                {id: 'taxpaid', label: 'Taxpaid'},
            ],
            fieldLabels: {
                company_name_kh: 'Company Name (KH)',
                company_name_en: 'Company Name (EN)',
                vatin: 'TIN',
                old_vatin: 'Old TIN',
                address_main: 'HQ Address',
                address_office: 'Office Address',
                taxpayer_type: 'Taxpayer Type',
                business_activities: 'Business Activities',
                enterprise_accounts: 'Bank Accounts',
                phone: 'Phone',
                email: 'Email',
                status: 'Status',
                tax_year: 'Year',
                reg_date: 'Reg Date',
                file_barcode: 'Barcode',
                enterprise_id: 'Ent. ID',
                registered_entity: 'Registered Entity',
                success_date: 'Success Date',
                employee_count: 'Employees',
                total_salary: 'Total Salary',
                property_type: 'Property Type',
                rent_per_month: 'Rent/Month',
                enterprise_form: 'Ent. Form',
                add_ent_form: 'Add. Ent. Form',
                signage: 'Signage',
                h_date: 'History Date',
                h_real_12m: 'Real 12M',
                h_real_3m: 'Real 3M',
                h_est_12m: 'Est 12M',
                h_est_3m: 'Est 3M',
                related_institutions: 'Related Inst.',
            },

            // Data & Pagination
            rows: [],
            columns: [],
            loading: false,
            currentPage: 1,
            pageSize: 50,

            toast: {show: false, message: '', type: 'success'},
            editingState: {idx: null, key: null},

            init() {
                if (this.ovatr) {
                    this.searchInput = this.ovatr;
                    this.fetchData();
                }
                this.$nextTick(() => this.calculateScrollbarWidth());
            },

            // --- Pagination Computeds ---
            get paginatedRows() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                return this.rows.slice(start, end);
            },
            get totalPages() {
                return Math.ceil(this.rows.length / this.pageSize) || 1;
            },
            get startRecord() {
                return this.rows.length === 0 ? 0 : (this.currentPage - 1) * this.pageSize + 1;
            },
            get endRecord() {
                return Math.min(this.currentPage * this.pageSize, this.rows.length);
            },
            get totalRecords() {
                return this.rows.length;
            },

            // --- Pagination Methods ---
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.scrollToTop();
                }
            },
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.scrollToTop();
                }
            },

            calculateScrollbarWidth() {
                const outer = document.createElement('div');
                outer.style.visibility = 'hidden';
                outer.style.overflow = 'scroll';
                document.body.appendChild(outer);
                const inner = document.createElement('div');
                outer.appendChild(inner);
                this.scrollbarWidth = outer.offsetWidth - inner.offsetWidth;
                outer.parentNode.removeChild(outer);
            },
            searchSession() {
                const code = this.searchInput.trim().toUpperCase();
                if (!code.startsWith('OVATR')) return this.showToast('Invalid Format', 'error');
                const url = new URL(window.location);
                url.searchParams.set('ovatr_code', code);
                window.history.pushState({}, '', url);
                this.ovatr = code;
                this.fetchData();
            },
            switchTab(id) {
                this.currentTab = id;
                this.rows = [];
                this.currentPage = 1; // Reset to page 1
                this.fetchData();
            },
            fetchData() {
                if (!this.ovatr) return;
                this.loading = true;
                this.scrollToTop();
                fetch(`/crosscheck/api/report/data/?ovatr_code=${this.ovatr}&sheet=${this.currentTab}`)
                    .then((r) => r.json())
                    .then((res) => {
                        this.loading = false;
                        if (res.status === 'success') {
                            this.rows = res.data;
                            this.rows.forEach((r) => (r._orig = JSON.parse(JSON.stringify(r))));
                            this.columns = res.columns;
                        } else {
                            this.showToast(res.message, 'error');
                            this.rows = [];
                        }
                    })
                    .catch((e) => {
                        this.loading = false;
                        this.showToast('Network Error', 'error');
                    });
            },
            get displayColumns() {
                return this.columns.filter((c) => c.key.toLowerCase() !== 'no' && c.key.toLowerCase() !== 'id');
            },
            formatFieldLabel(key) {
                return this.fieldLabels[key] || key.replace(/_/g, ' ').replace(/\b\w/g, (l) => l.toUpperCase());
            },
            syncScroll() {
                if (this.$refs.header && this.$refs.body) {
                    this.$refs.header.scrollLeft = this.$refs.body.scrollLeft;
                }
            },

            // --- Editing ---
            startEdit(row, key) {
                if (this.currentTab === 'company' && key === 'label_view') return;

                // IMPORTANT: Find index in FULL rows array, not paginated array
                const idx = this.rows.indexOf(row);
                this.editingState = {idx: idx, key: key};

                this.$nextTick(() => {
                    const input = this.$el.querySelector('textarea');
                    if (input) input.select();
                });
            },
            isEditing(row, key) {
                const idx = this.rows.indexOf(row);
                return this.editingState.idx === idx && this.editingState.key === key;
            },
            stopEdit(row, key) {
                this.editingState = {idx: null, key: null};
                const newValue = row[key];
                this.updateCell(row, key, newValue);
            },
            updateCell(row, field, newValue) {
                let idVal = null;
                if (this.currentTab === 'company') idVal = row['key'];
                else if (this.currentTab === 'taxpaid') idVal = row['description'];
                else idVal = row['no'];
                fetch('/crosscheck/api/report/update/', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ovatr: this.ovatr, sheet: this.currentTab, id_val: idVal, field: field, value: newValue, old_value: row._orig[field]})})
                    .then((r) => r.json())
                    .then((res) => {
                        if (res.status === 'success') this.showToast('Saved', 'success');
                        else this.showToast('Save Failed: ' + res.message, 'error');
                    });
            },

            // --- Logic ---
            isModified(row, key) {
                return String(row[key]) !== String(row._orig[key]);
            },
            isAmountCol(key) {
                const k = key.toLowerCase();
                if (k.includes('year') || k.includes('date') || k.includes('no') || k.includes('id') || k.includes('count') || k.includes('phone') || k.includes('code') || k.includes('tin')) return false;
                return ['amount', 'vat', 'tax', 'salary', 'value', 'price', 'total', 'charge', 'cost', 'balance', 'rent', 'real', 'est', 'import'].some((t) => k.includes(t)) && !k.includes('rate');
            },
            formatValue(val, key) {
                if (!val) return '';
                if (this.isAmountCol(key)) {
                    const num = parseFloat(String(val).replace(/,/g, ''));
                    if (!isNaN(num)) return new Intl.NumberFormat('en-US').format(num) + ' áŸ›';
                }
                return val;
            },
            scrollToTop() {
                const el = document.getElementById('tableContainer');
                if (el) el.scrollTo({top: 0, behavior: 'smooth'});
            },
            showToast(msg, type) {
                this.toast.message = msg;
                this.toast.type = type;
                this.toast.show = true;
                setTimeout(() => (this.toast.show = false), 3000);
            },
        }));
    });
</script>
{% endblock %}
