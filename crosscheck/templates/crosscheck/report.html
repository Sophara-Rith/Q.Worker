{% extends 'base.html' %} {% block title %}Reporting Module{% endblock %} {% block content %}

<style>
    /* Utility to hide scrollbars but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Table Grid Lines - Horizontal Only as per rollback */
    .table-grid-row td {
        border-bottom: 1px solid #e5e7eb; /* gray-200 */
    }
    .dark .table-grid-row td {
        border-bottom: 1px solid #374151; /* gray-700 */
    }

    /* Edit Input Focus */
    .edit-input:focus {
        outline: 2px solid #6366f1;
        outline-offset: -2px;
    }
</style>

<div x-data="reportModule()" x-init="init()" class="h-screen flex flex-col relative overflow-hidden bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col md:flex-row justify-between items-center mb-1 flex-shrink-0">
        <div>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">Reporting Module</h1>
            <p class="text-xs text-gray-500">Review and finalize data.</p>
        </div>
        <div class="flex gap-2 items-center mt-1 md:mt-0">
            <div class="relative group">
                <input type="text" x-model="searchInput" @keydown.enter="searchSession()" placeholder="Search OVATR..." class="pl-2 pr-7 py-1 text-xs border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white focus:ring-1 focus:ring-indigo-500 w-40 transition-all focus:w-56" />
                <button @click="searchSession()" class="absolute right-1 top-1.5 text-gray-400 hover:text-indigo-500">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>

            <div x-show="ovatr" class="px-2 py-1 bg-indigo-50 dark:bg-indigo-900/30 border border-indigo-100 dark:border-indigo-800 rounded text-xs font-mono font-bold text-indigo-700 dark:text-indigo-300" x-text="ovatr"></div>

            <a :href="'/crosscheck/api/report/download/?ovatr_code=' + ovatr" x-show="ovatr" target="_blank" class="flex items-center gap-1 px-3 py-1 bg-green-600 hover:bg-green-700 text-white text-xs rounded shadow font-bold transition">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Export
            </a>
        </div>
    </div>

    <div x-show="ovatr" x-transition class="flex-1 mx-2 mb-2 bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-300 dark:border-gray-700 flex flex-col overflow-hidden relative">
        <div class="flex px-0 pt-0 border-b border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900/50 flex-shrink-0 w-full">
            <template x-for="tab in tabs" :key="tab.id">
                <button
                    @click="switchTab(tab.id)"
                    :class="currentTab === tab.id ? 'bg-white dark:bg-gray-800 text-indigo-700 dark:text-indigo-400 border-r border-l border-gray-300 dark:border-gray-700' : 'bg-transparent text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 border-r border-transparent'"
                    class="flex-1 py-2 text-xs font-bold uppercase tracking-tight transition-colors text-center focus:outline-none truncate px-1"
                >
                    <span x-text="tab.label"></span>
                </button>
            </template>
        </div>

        <div class="flex-1 overflow-auto bg-white dark:bg-gray-800 relative" id="tableContainer" @scroll="handleScroll($el)">
            <div x-show="loading" class="absolute inset-0 bg-white/80 dark:bg-gray-900/80 flex items-center justify-center z-30">
                <div class="flex items-center gap-3 bg-white dark:bg-gray-800 px-6 py-4 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-700 dark:text-gray-200 font-medium text-sm">Loading...</span>
                </div>
            </div>

            <table class="text-xs text-left border-separate border-spacing-0" :class="isCompactTab ? 'w-full table-fixed' : 'min-w-full'">
                <thead class="text-xs text-gray-800 dark:text-gray-200 uppercase sticky top-0 shadow-sm bg-gray-100 dark:bg-gray-700 font-bold z-20">
                    <tr>
                        <th class="px-2 py-1.5 font-bold bg-gray-200 dark:bg-gray-700 border-b border-r border-gray-300 dark:border-gray-600 text-center w-12 h-8 sticky left-0 z-30 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">No</th>

                        <template x-for="col in displayColumns" :key="col.key">
                            <th
                                class="px-2 py-1.5 font-bold bg-gray-200 dark:bg-gray-700 border-b border-gray-300 dark:border-gray-600 h-8 align-middle"
                                :class="{
                                    'text-left': currentTab === 'company',
                                    'text-center': currentTab !== 'company',
                                    'whitespace-nowrap': !isCompactTab,
                                    'break-words whitespace-normal': isCompactTab
                                }"
                                x-text="col.label"
                            ></th>
                        </template>
                    </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800">
                    <template x-for="(row, idx) in rows" :key="idx">
                        <tr class="hover:bg-blue-50 dark:hover:bg-gray-700/50 transition-colors group text-xs table-grid-row">
                            <td class="px-2 py-1 font-mono text-gray-500 dark:text-gray-400 border-r border-gray-300 dark:border-gray-600 text-center w-12 align-middle bg-gray-50 dark:bg-gray-800 sticky left-0 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.05)] h-8">
                                <span x-text="idx + 1"></span>
                            </td>

                            <template x-for="col in displayColumns" :key="col.key">
                                <td
                                    class="p-0 relative align-middle"
                                    :class="{
                                        'bg-gray-50 dark:bg-gray-900/30 font-bold text-gray-900 dark:text-white': currentTab === 'company' && col.key === 'key',
                                        'text-right font-mono': isAmountCol(col.key),
                                        'cursor-pointer': !(currentTab === 'company' && col.key === 'key'),
                                        'h-8': !isEditing(row, col.key),
                                        'h-auto': isEditing(row, col.key)
                                    }"
                                    @dblclick="startEdit(row, col.key)"
                                >
                                    <template x-if="currentTab === 'company' && col.key === 'key'">
                                        <div class="px-2 py-1 break-words font-semibold text-gray-900 dark:text-gray-100" x-text="row[col.key]"></div>
                                    </template>

                                    <template x-if="!(currentTab === 'company' && col.key === 'key')">
                                        <div class="w-full h-full relative group/cell">
                                            <template x-if="isEditing(row, col.key)">
                                                <textarea
                                                    x-model="row[col.key]"
                                                    @blur="stopEdit(row, col.key)"
                                                    @keydown.enter.prevent="stopEdit(row, col.key)"
                                                    class="edit-input w-full h-full min-h-[3rem] px-2 py-1 bg-white dark:bg-gray-700 border-0 text-xs resize-none block text-gray-900 dark:text-gray-100"
                                                    :class="{'text-right': isAmountCol(col.key)}"
                                                    x-effect="$el.focus(); $el.select()"
                                                ></textarea>
                                            </template>

                                            <template x-if="!isEditing(row, col.key)">
                                                <div
                                                    class="px-2 py-1 w-full h-full flex items-center overflow-hidden"
                                                    :class="{
                                                         'justify-end': isAmountCol(col.key),
                                                         'justify-start': !isAmountCol(col.key),
                                                         'whitespace-nowrap truncate': !isCompactTab, 
                                                         'break-words whitespace-normal': isCompactTab,
                                                         'font-bold text-gray-900 dark:text-white': isAmountCol(col.key),
                                                         'text-gray-900 dark:text-gray-100': !isAmountCol(col.key),
                                                         'text-left': currentTab === 'company' && col.key !== 'key' /* Align Value Left */
                                                     }"
                                                    x-text="formatValue(row[col.key], col.key)"
                                                    :title="row[col.key]"
                                                ></div>
                                            </template>
                                        </div>
                                    </template>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div x-show="!loading && rows.length === 0" class="flex flex-col items-center justify-center h-48 text-gray-400">
                <svg class="w-10 h-10 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>No data available</span>
            </div>
        </div>

        <button
            x-show="showScrollTop"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 scale-90"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 scale-90"
            @click="scrollToTop()"
            class="absolute bottom-6 right-6 z-50 p-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 focus:outline-none"
            title="Scroll to Top"
            style="display: none"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
        </button>
    </div>

    <div x-show="!ovatr" class="text-center py-20 flex-1 flex flex-col justify-center items-center">
        <div class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        </div>
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">No Session Loaded</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Enter an OVATR code above to load the report.</p>
    </div>

    <div
        x-show="toast.show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-8"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-8"
        class="fixed bottom-5 right-5 px-4 py-2 rounded shadow-xl text-white text-xs font-bold flex items-center gap-2 z-50"
        :class="toast.type === 'error' ? 'bg-red-500' : 'bg-green-600'"
    >
        <span x-text="toast.message"></span>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('reportModule', () => ({
            ovatr: '{{ ovatr_code }}',
            searchInput: '',
            currentTab: 'company',
            tabs: [
                {id: 'company', label: 'Company Info'},
                {id: 'annex_1', label: 'Annex I (State)'},
                {id: 'annex_2', label: 'Annex II (Non-State)'},
                {id: 'annex_3', label: 'Annex III (Local Pur)'},
                {id: 'annex_4', label: 'Annex IV (Export)'},
                {id: 'annex_5', label: 'Annex V (Local Sale)'},
                {id: 'taxpaid', label: 'Taxpaid'},
            ],
            rows: [],
            columns: [],
            loading: false,
            toast: {show: false, message: '', type: 'success'},
            editingState: {idx: null, key: null},
            showScrollTop: false,

            init() {
                if (this.ovatr) {
                    this.searchInput = this.ovatr;
                    this.fetchData();
                }
            },

            searchSession() {
                const code = this.searchInput.trim().toUpperCase();
                if (!code.startsWith('OVATR')) {
                    this.showToast('Invalid Format. Must start with OVATR', 'error');
                    return;
                }
                const url = new URL(window.location);
                url.searchParams.set('ovatr_code', code);
                window.history.pushState({}, '', url);
                this.ovatr = code;
                this.fetchData();
            },

            switchTab(id) {
                this.currentTab = id;
                this.rows = [];
                this.fetchData();
            },

            fetchData() {
                if (!this.ovatr) return;
                this.loading = true;
                this.scrollToTop();
                fetch(`/crosscheck/api/report/data/?ovatr_code=${this.ovatr}&sheet=${this.currentTab}`)
                    .then((r) => r.json())
                    .then((res) => {
                        this.loading = false;
                        if (res.status === 'success') {
                            this.rows = res.data;
                            this.rows.forEach((r) => (r._orig = {...r}));
                            this.columns = res.columns;
                        } else {
                            this.showToast(res.message, 'error');
                            this.rows = [];
                        }
                    })
                    .catch((e) => {
                        this.loading = false;
                        this.showToast('Network Error', 'error');
                    });
            },

            get displayColumns() {
                return this.columns.filter((c) => c.key.toLowerCase() !== 'no' && c.key.toLowerCase() !== 'id');
            },

            get isCompactTab() {
                return ['company', 'annex_1', 'annex_2', 'annex_4', 'annex_5', 'taxpaid'].includes(this.currentTab);
            },

            startEdit(row, key) {
                if (this.currentTab === 'company' && key === 'key') return;
                const idx = this.rows.indexOf(row);
                this.editingState = {idx: idx, key: key};
            },

            isEditing(row, key) {
                const idx = this.rows.indexOf(row);
                return this.editingState.idx === idx && this.editingState.key === key;
            },

            stopEdit(row, key) {
                this.editingState = {idx: null, key: null};
                const newValue = row[key];
                this.updateCell(row, key, newValue);
            },

            updateCell(row, field, newValue) {
                let idVal = null;
                if (this.currentTab === 'company') idVal = row['key'];
                else if (this.currentTab === 'taxpaid') idVal = row['description'];
                else idVal = row['no'];

                fetch('/crosscheck/api/report/update/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ovatr: this.ovatr,
                        sheet: this.currentTab,
                        id_val: idVal,
                        field: field,
                        value: newValue,
                        old_value: '',
                    }),
                })
                    .then((r) => r.json())
                    .then((res) => {
                        if (res.status === 'success') this.showToast('Saved', 'success');
                        else this.showToast('Save Failed: ' + res.message, 'error');
                    });
            },

            isAmountCol(key) {
                const k = key.toLowerCase();
                return ['amount', 'vat', 'tax', 'salary', 'value', 'price', 'total', 'charge', 'cost', 'balance'].some((term) => k.includes(term)) && !k.includes('rate');
            },

            formatValue(val, key) {
                if (!val) return '';
                if (this.isAmountCol(key)) {
                    const num = parseFloat(String(val).replace(/,/g, ''));
                    if (!isNaN(num)) {
                        return new Intl.NumberFormat('en-US').format(num) + ' áŸ›';
                    }
                }
                return val;
            },

            handleScroll(el) {
                this.showScrollTop = el.scrollTop > 200;
            },

            scrollToTop() {
                const el = document.getElementById('tableContainer');
                if (el) el.scrollTo({top: 0, behavior: 'smooth'});
            },

            showToast(msg, type) {
                this.toast.message = msg;
                this.toast.type = type;
                this.toast.show = true;
                setTimeout(() => (this.toast.show = false), 3000);
            },
        }));
    });
</script>
{% endblock %}
