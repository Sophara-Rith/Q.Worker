{% extends 'base.html' %} {% block title %}Reporting Module{% endblock %} {% block content %}

<style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #374151;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
    .table-grid-row td {
        border-bottom: 1px solid #e5e7eb;
    }
    .dark .table-grid-row td {
        border-bottom: 1px solid #374151;
    }
    .edit-input:focus {
        outline: 2px solid #6366f1;
        outline-offset: -2px;
    }
    .cell-modified {
        background-color: #fffbeb !important;
        color: #2563eb !important;
        font-weight: 600;
    }
    .dark .cell-modified {
        background-color: rgba(253, 230, 138, 0.1) !important;
        color: #60a5fa !important;
    }
    thead.sticky-header th {
        position: sticky;
        top: 0;
        z-index: 20;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
</style>

<div x-data="reportModule()" x-init="init()" class="flex flex-col h-[calc(108vh-6rem)] relative overflow-hidden bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 flex-shrink-0 px-4 pt-4">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-1">Session Report</h2>
            <p class="text-sm text-gray-500">Review and finalize data.</p>
        </div>
        <div class="flex gap-4 items-center mt-2 md:mt-0">
            <div class="relative w-full md:w-80">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" x-model="searchInput" @keydown.enter="searchSession()" placeholder="Search OVATR..." class="pl-10 w-full rounded-xl border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white text-sm py-2.5 shadow-sm focus:ring-brand-500 focus:border-brand-500 transition-all" />
            </div>

            <div x-show="ovatr" x-transition class="hidden md:flex items-center gap-2 bg-indigo-50 dark:bg-indigo-900/30 border border-indigo-100 dark:border-indigo-800 px-4 py-2.5 rounded-xl shadow-sm">
                <span class="text-[10px] font-bold text-indigo-400 dark:text-indigo-300 uppercase tracking-wider">Session Key</span>
                <span class="text-sm font-mono font-bold text-indigo-700 dark:text-indigo-400" x-text="ovatr"></span>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse ml-1"></div>
            </div>

            <div x-show="ovatr" class="relative inline-block text-left" @click.away="openExport = false">
                <button @click="openExport = !openExport" class="bg-brand-600 hover:bg-brand-700 text-white px-5 py-2.5 rounded-xl shadow-md text-sm font-bold transition-all flex items-center gap-2 focus:outline-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Export
                    <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div
                    x-show="openExport"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden z-50"
                    x-cloak
                >
                    <a :href="'/crosscheck/download_full_report/?ovatr_code=' + ovatr" class="px-4 py-3 text-sm font-bold text-gray-700 dark:text-gray-200 hover:bg-green-50 dark:hover:bg-gray-700 flex items-center gap-3 border-b border-gray-100 dark:border-gray-700 transition-colors" target="_blank" @click="openExport = false">
                        <div class="p-1.5 bg-green-100 dark:bg-green-900/30 rounded-md">
                            <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        Export Excel
                    </a>
                    <a :href="'/crosscheck/download_word_report/?ovatr_code=' + ovatr" class="px-4 py-3 text-sm font-bold text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-gray-700 flex items-center gap-3 transition-colors" target="_blank" @click="openExport = false">
                        <div class="p-1.5 bg-blue-100 dark:bg-blue-900/30 rounded-md">
                            <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        Export Word
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div x-show="ovatr" x-transition class="flex-1 mx-2 mb-2 bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-300 dark:border-gray-700 flex flex-col overflow-hidden relative min-h-0">
        <div class="flex px-0 pt-0 border-b border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900/50 flex-shrink-0 w-full">
            <template x-for="tab in tabs" :key="tab.id">
                <button
                    @click="switchTab(tab.id)"
                    :class="currentTab === tab.id ? 'bg-white dark:bg-gray-800 text-indigo-700 dark:text-indigo-400 border-r border-l border-gray-300 dark:border-gray-700' : 'bg-transparent text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 border-r border-transparent'"
                    class="flex-1 py-3 text-xs font-bold uppercase tracking-tight transition-colors text-center focus:outline-none truncate px-1"
                >
                    <span x-text="tab.label"></span>
                </button>
            </template>
        </div>

        <div class="flex-1 overflow-auto custom-scrollbar relative" id="tableContainer" @scroll="handleScroll($el)">
            <div x-show="loading" class="absolute inset-0 bg-white/80 dark:bg-gray-900/80 flex items-center justify-center z-50">
                <div class="flex items-center gap-3 bg-white dark:bg-gray-800 px-6 py-4 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-700 dark:text-gray-200 font-medium text-sm">Loading Data...</span>
                </div>
            </div>

            <table class="text-xs text-left border-separate border-spacing-0 table-fixed w-full">
                <colgroup>
                    <col class="w-12" />
                    <template x-if="currentTab === 'company'">
                        <col class="w-1/2" />
                        <col class="w-1/2" />
                    </template>
                    <template x-if="['annex_1', 'annex_2', 'annex_4', 'annex_5'].includes(currentTab)">
                        <col class="w-2/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                        <col class="w-1/5" />
                    </template>
                    <template x-if="currentTab === 'annex_3'">
                        <col class="w-24" />
                        <col class="w-24" />
                        <col class="w-auto" />
                        <col class="w-32" />
                        <col class="w-32" />
                        <col class="w-32" />
                    </template>
                    <template x-if="!['company', 'annex_1', 'annex_2', 'annex_3', 'annex_4', 'annex_5'].includes(currentTab)">
                        <template x-for="col in displayColumns" :key="col.key"><col class="w-auto" /></template>
                    </template>
                </colgroup>

                <thead class="sticky-header">
                    <tr>
                        <th class="px-2 py-2 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-b border-gray-300 dark:border-gray-600 text-center h-8">No</th>
                        <template x-if="currentTab === 'company'">
                            <th class="px-3 py-2 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-b border-gray-300 dark:border-gray-600 h-8 align-middle text-left">Field Name</th>
                        </template>
                        <template x-if="currentTab === 'company'">
                            <th class="px-3 py-2 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-b border-gray-300 dark:border-gray-600 h-8 align-middle text-left">Value</th>
                        </template>
                        <template x-if="currentTab !== 'company'">
                            <template x-for="col in displayColumns" :key="col.key">
                                <th class="px-3 py-2 font-bold text-gray-800 dark:text-gray-200 uppercase bg-gray-200 dark:bg-gray-700 border-r border-b border-gray-300 dark:border-gray-600 h-8 align-middle text-center truncate" x-text="col.label"></th>
                            </template>
                        </template>
                    </tr>
                </thead>

                <tbody class="bg-white dark:bg-gray-800">
                    <template x-for="(row, idx) in paginatedRows" :key="row.no || idx">
                        <tr class="hover:bg-blue-50 dark:hover:bg-gray-700/50 transition-colors group text-xs table-grid-row">
                            <td class="px-2 py-2 font-mono text-gray-500 dark:text-gray-400 border-r border-gray-300 dark:border-gray-600 text-center h-8 align-middle bg-gray-50 dark:bg-gray-800">
                                <span x-text="(currentPage - 1) * pageSize + idx + 1"></span>
                            </td>

                            <template x-if="currentTab === 'company'">
                                <td class="px-3 py-2 border-r border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900/30 font-bold text-gray-900 dark:text-white align-middle truncate">
                                    <span x-text="formatFieldLabel(row.key)"></span>
                                </td>
                            </template>
                            <template x-if="currentTab === 'company'">
                                <td @dblclick="startEdit(row, 'value')" class="p-0 border-r border-gray-300 dark:border-gray-600 relative align-middle h-8 cursor-pointer" :class="{'cell-modified': isModified(row, 'value')}">
                                    <div class="w-full h-full relative">
                                        <template x-if="isEditing(row, 'value')">
                                            <textarea x-model="row.value" @blur="stopEdit(row, 'value')" @keydown.enter.prevent="stopEdit(row, 'value')" class="edit-input w-full h-full min-h-[2.5rem] px-3 py-2 bg-white dark:bg-gray-700 border-0 text-sm resize-none block text-gray-900 dark:text-gray-100" :class="{'text-right': isAmountCol(row.key)}" x-effect="$el.focus(); $el.select()"></textarea>
                                        </template>
                                        <template x-if="!isEditing(row, 'value')">
                                            <div class="px-3 py-2 w-full h-full flex items-center overflow-hidden truncate whitespace-nowrap text-left" x-text="formatValue(row.value, row.key)" :title="isModified(row, 'value') ? 'Original: ' + row._orig.value : row.value"></div>
                                        </template>
                                    </div>
                                </td>
                            </template>

                            <template x-if="currentTab !== 'company'">
                                <template x-for="col in displayColumns" :key="col.key">
                                    <td class="p-0 border-r border-gray-300 dark:border-gray-600 relative align-middle h-8 cursor-pointer" @dblclick="startEdit(row, col.key)" :class="{'cell-modified': isModified(row, col.key)}">
                                        <div class="w-full h-full relative">
                                            <template x-if="isEditing(row, col.key)">
                                                <textarea
                                                    x-model="row[col.key]"
                                                    @blur="stopEdit(row, col.key)"
                                                    @keydown.enter.prevent="stopEdit(row, col.key)"
                                                    class="edit-input w-full h-full min-h-[2.5rem] px-3 py-2 bg-white dark:bg-gray-700 border-0 text-sm resize-none block text-gray-900 dark:text-gray-100"
                                                    :class="{'text-right': isAmountCol(col.key)}"
                                                    x-effect="$el.focus(); $el.select()"
                                                ></textarea>
                                            </template>
                                            <template x-if="!isEditing(row, col.key)">
                                                <div
                                                    class="px-3 py-2 w-full h-full flex items-center overflow-hidden truncate whitespace-nowrap"
                                                    :class="{
                                                         'justify-end': isAmountCol(col.key),
                                                         'justify-start': !isAmountCol(col.key),
                                                         'font-bold': isAmountCol(col.key),
                                                     }"
                                                    x-text="formatValue(row[col.key], col.key)"
                                                    :title="isModified(row, col.key) ? 'Original: ' + formatValue(row._orig[col.key], col.key) : row[col.key]"
                                                ></div>
                                            </template>
                                        </div>
                                    </td>
                                </template>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div x-show="!loading && rows.length === 0" class="flex flex-col items-center justify-center h-48 text-gray-400">
                <svg class="w-10 h-10 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>No data available</span>
            </div>
        </div>

        <button x-show="showScrollTop" x-transition @click="scrollToTop()" class="absolute bottom-16 right-8 z-50 p-3 rounded-full bg-brand-600 hover:bg-brand-700 text-white shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 focus:outline-none" title="Scroll to Top" style="display: none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 15l7-7 7 7"></path></svg>
        </button>

        <div x-show="rows.length > 0" class="px-5 py-3 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex flex-col sm:flex-row justify-between items-center text-xs text-gray-600 dark:text-gray-300 flex-shrink-0 z-30 gap-2">
            <div class="truncate">Showing <span class="font-bold" x-text="startRecord"></span> to <span class="font-bold" x-text="endRecord"></span> of <span class="font-bold" x-text="totalRecords"></span> results</div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="text-gray-500 hidden sm:inline">Rows:</span>
                    <select x-model="pageSizePreset" @change="handlePageSizeChange()" class="text-xs border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 py-1 pl-2 pr-6 focus:ring-brand-500 focus:border-brand-500">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div x-show="pageSizePreset === 'custom'" x-transition class="w-16">
                        <input x-model.number="pageSize" type="number" min="1" class="w-full text-xs border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 py-1 px-2 focus:ring-brand-500 focus:border-brand-500" placeholder="#" />
                    </div>
                </div>
                <div class="flex items-center gap-2 border-l border-gray-300 dark:border-gray-600 pl-4">
                    <button @click="prevPage()" :disabled="currentPage === 1" class="px-2 py-1 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed bg-white dark:bg-gray-700 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <span class="px-2 min-w-[80px] text-center">Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span></span>
                    <button @click="nextPage()" :disabled="currentPage === totalPages" class="px-2 py-1 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed bg-white dark:bg-gray-700 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="toast.show" x-transition class="fixed bottom-5 right-5 px-4 py-2 rounded shadow-xl text-white text-xs font-bold flex items-center gap-2 z-50" :class="toast.type === 'error' ? 'bg-red-500' : 'bg-green-600'">
        <span x-text="toast.message"></span>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('reportModule', () => ({
            ovatr: '{{ ovatr_code }}',
            searchInput: '',
            currentTab: 'company',
            openExport: false,
            showScrollTop: false,

            tabs: [
                {id: 'company', label: 'Company Info'},
                {id: 'annex_1', label: 'Annex I (State)'},
                {id: 'annex_2', label: 'Annex II (Non-State)'},
                {id: 'annex_3', label: 'Annex III (Local Pur)'},
                {id: 'annex_4', label: 'Annex IV (Export)'},
                {id: 'annex_5', label: 'Annex V (Local Sale)'},
                {id: 'taxpaid', label: 'Taxpaid'},
            ],

            fieldLabels: {
                company_name_kh: 'Company Name (KH)',
                company_name_en: 'Company Name (EN)',
                vatin: 'TIN',
                old_vatin: 'Old TIN',
                address_main: 'Headquarter Address',
                address_office: 'Office Address',
                taxpayer_type: 'Taxpayer Type',
                business_activities: 'Business Activities',
                enterprise_accounts: 'Bank Accounts',
                phone: 'Phone Number',
                email: 'Email Address',
                status: 'Status',
                tax_year: 'Tax Year',
                reg_date: 'Registerd Date',
                file_barcode: 'File Barcode',
                enterprise_id: 'Enterprise ID',
                registered_entity: 'Registered Entity',
                success_date: 'Successful Registerd Date',
                employee_count: 'Employees Count',
                total_salary: 'Total Salary',
                property_type: 'Property Type',
                rent_per_month: 'Rent Per Month',
                enterprise_form: 'Enterprise Form',
                add_ent_form: 'Additional Enterprise Form',
                signage: 'Signage',
                h_date: 'Date of First Supply of Goods',
                h_real_12m: 'Revenue Over 12 Month',
                h_real_3m: 'Revenue Over 3Month',
                h_est_12m: 'Estimate Revenue Over 12 Month',
                h_est_3m: 'Estimate Revenue Over 3Month',
                related_institutions: 'Related Institutions',
                i_auditor_names: 'Auditor Names',
                i_request_date: 'Requested Period',
                i_contact_person: 'Contact Person',
                i_contact_position: 'Contact Position',
                i_audit_timeline: 'Audit Timeline',
                i_amount_requested: 'Amount Requested',
                i_moc_number: 'MOC Number',
                i_moc_date: 'MOC Date',
                i_patent_date: 'Patent Date',
                i_patent_amount: 'Patent Amount',
                i_vat_cert_date: 'VAT Cert Date',
                i_request_submission_date: 'Request Submission Date',
            },

            rows: [],
            columns: [],
            loading: false,
            currentPage: 1,
            pageSize: 50,
            pageSizePreset: '50',
            toast: {show: false, message: '', type: 'success'},
            editingState: {idx: null, key: null},

            init() {
                if (this.ovatr) {
                    this.searchInput = this.ovatr;
                    this.fetchData();
                }
            },

            get paginatedRows() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                return this.rows.slice(start, end);
            },
            get totalPages() {
                return Math.ceil(this.rows.length / this.pageSize) || 1;
            },
            get startRecord() {
                return this.rows.length === 0 ? 0 : (this.currentPage - 1) * this.pageSize + 1;
            },
            get endRecord() {
                return Math.min(this.currentPage * this.pageSize, this.rows.length);
            },
            get totalRecords() {
                return this.rows.length;
            },

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.scrollToTop();
                }
            },
            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.scrollToTop();
                }
            },
            handlePageSizeChange() {
                if (this.pageSizePreset !== 'custom') {
                    this.pageSize = parseInt(this.pageSizePreset);
                }
                this.currentPage = 1;
                this.scrollToTop();
            },

            searchSession() {
                const code = this.searchInput.trim().toUpperCase();
                if (!code.startsWith('OVATR')) return this.showToast('Invalid Format', 'error');
                const url = new URL(window.location);
                url.searchParams.set('ovatr_code', code);
                window.history.pushState({}, '', url);
                this.ovatr = code;
                this.fetchData();
            },
            switchTab(id) {
                this.currentTab = id;
                this.rows = [];
                this.currentPage = 1;
                this.fetchData();
            },
            fetchData() {
                if (!this.ovatr) return;
                this.loading = true;
                this.scrollToTop();
                fetch(`/crosscheck/api/report/data/?ovatr_code=${this.ovatr}&sheet=${this.currentTab}`)
                    .then((r) => r.json())
                    .then((res) => {
                        this.loading = false;
                        if (res.status === 'success') {
                            this.rows = res.data;
                            this.rows.forEach((r) => (r._orig = JSON.parse(JSON.stringify(r))));
                            this.columns = res.columns;
                        } else {
                            this.showToast(res.message, 'error');
                            this.rows = [];
                        }
                    })
                    .catch(() => {
                        this.loading = false;
                        this.showToast('Network Error', 'error');
                    });
            },

            get displayColumns() {
                return this.columns.filter((c) => c.key.toLowerCase() !== 'no' && c.key.toLowerCase() !== 'id');
            },
            formatFieldLabel(key) {
                return this.fieldLabels[key] || key.replace(/_/g, ' ').replace(/\b\w/g, (l) => l.toUpperCase());
            },

            startEdit(row, key) {
                if (this.currentTab === 'company' && key === 'label_view') return;
                const idx = this.rows.indexOf(row);
                this.editingState = {idx: idx, key: key};
                this.$nextTick(() => {
                    const input = this.$el.querySelector('textarea');
                    if (input) input.select();
                });
            },
            isEditing(row, key) {
                const idx = this.rows.indexOf(row);
                return this.editingState.idx === idx && this.editingState.key === key;
            },
            stopEdit(row, key) {
                this.editingState = {idx: null, key: null};
                const newValue = row[key];
                if (this.isModified(row, key)) {
                    this.updateCell(row, key, newValue);
                }
            },
            updateCell(row, field, newValue) {
                let idVal = null;
                if (this.currentTab === 'company') idVal = row['key'];
                else if (this.currentTab === 'taxpaid') idVal = row['description'];
                else idVal = row['no'];

                fetch('/crosscheck/api/report/update/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ovatr: this.ovatr, sheet: this.currentTab, id_val: idVal, field: field, value: newValue, old_value: row._orig[field]}),
                })
                    .then((r) => r.json())
                    .then((res) => {
                        if (res.status === 'success') {
                            this.showToast('Saved', 'success');
                            row._orig[field] = newValue;
                        } else {
                            this.showToast('Save Failed: ' + res.message, 'error');
                        }
                    });
            },

            isModified(row, key) {
                return String(row[key]) !== String(row._orig[key]);
            },
            isAmountCol(key) {
                const k = key.toLowerCase();
                if (k.includes('year') || k.includes('date') || k.includes('no') || k.includes('id') || k.includes('count') || k.includes('phone') || k.includes('code') || k.includes('tin')) return false;
                return ['amount', 'vat', 'tax', 'salary', 'value', 'price', 'total', 'charge', 'cost', 'balance', 'rent', 'real', 'est', 'import'].some((t) => k.includes(t)) && !k.includes('rate');
            },
            formatValue(val, key) {
                if (!val) return '';
                if (this.isAmountCol(key)) {
                    const num = parseFloat(String(val).replace(/,/g, ''));
                    if (!isNaN(num)) return new Intl.NumberFormat('en-US').format(num) + ' áŸ›';
                }
                return val;
            },

            handleScroll(el) {
                this.showScrollTop = el.scrollTop > 200;
            },
            scrollToTop() {
                const el = document.getElementById('tableContainer');
                if (el) el.scrollTo({top: 0, behavior: 'smooth'});
            },
            showToast(msg, type) {
                this.toast.message = msg;
                this.toast.type = type;
                this.toast.show = true;
                setTimeout(() => (this.toast.show = false), 3000);
            },
        }));
    });
</script>
